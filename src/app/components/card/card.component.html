<ion-card>
  <ion-card-header>
    <ion-card-title color="{{Color | lowercase}}">{{Title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="{{Icon | lowercase}}" slot="start" color="{{Color | lowercase}}"></ion-icon>
      <ion-text slot="end" color="{{Color | lowercase}}">{{Info}}</ion-text>
    </ion-item>
  </ion-card-content>
</ion-card>
